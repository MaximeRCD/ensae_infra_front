<!-- App favicon -->
<link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/favicon.ico') }}">

<!-- Theme Config Js -->
<script src="{{ url_for('static', filename='assets/js/hyper-config.js') }}"></script>

<!-- App css -->
<link href="{{ url_for('static', filename='assets/css/app-creative.min.css') }}" rel="stylesheet" type="text/css"
    id="app-style" />

<!-- Icons css -->
<link href="{{ url_for('static', filename='assets/css/icons.min.css') }}" rel="stylesheet" type="text/css" />

<!-- Begin page -->
<div class="wrapper">
    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->
    <div class="content-page">
        <div class="content">
            <!-- Start Content-->
            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <h4 class="page-title">Form Elements</h4>
                    </div>
                </div>
            </div>
            <!-- end page title -->

            <div class="row">
                <div class="col-12">
                    <div class="mb-3">
                        <form method="POST" id="inputForm">
                            <label for="simpleinput" class="form-label">Text</label>
                            <input type="text" id="simpleinput" name="text" class="form-control">
                            <button type="submit" class="btn btn-primary">Validate and Create Card</button>
                        </form>
                    </div>
                    <div id="cardContainer" class="container-fluid mt-3">
                        <!-- Cards will be appended here -->
                        <div id="cardContainer" class="container-fluid mt-3">
                            {% for card in cards %}
                            <div class="card">
                                <div class="card-body">
                                    <p class="card-text">{{ card.text }}</p>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div>
                        <!-- New form for validating and printing cards -->
                        <form method="POST" action="{{ url_for('validate_and_print') }}">
                            <button type="submit" class="btn btn-secondary">Validate and Print Cards</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor js -->
    <script src="{{ url_for('static', filename='assets/js/vendor.min.js') }}"></script>

    <!-- Code Highlight js -->
    <script src="{{ url_for('static', filename='assets/vendor/highlightjs/highlight.pack.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/clipboard/clipboard.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/hyper-syntax.js') }}"></script>

    <!-- App js -->
    <script src="{{ url_for('static', filename='assets/js/app.min.js') }}"></script>
